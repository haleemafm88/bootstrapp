<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="form-group">
      <label for="text">Name:</label>
      <input type="text" class="form-control" id="text" placeholder="Enter your name" name="text">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="comment">Feedback:</label>
        <textarea class="form-control" rows="3" id="Feedback" placeholder="Enter your Feedback"></textarea>
    </div>
    <div class="form-group">
        <label for="sel1">How do you know about us:</label>
        <select class="form-control" id="sel1">
            <option>Instagram</option>
            <option>Online friends</option>
            <option>Facebook</option>
            <option>Whatsapp</option>
        </select>
    </div>
    <div class="form-check-inline">Rate Us:</div><br>
        <label class="form-check-label">
            <input type="radio" class="form-check-input"name="optradio">1 star
        </label>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input"name="optradio" >2 star
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">3 star
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">4 star
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio" >5 star
        </label>
    </div><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>

    
    
    
</body>
</html>
