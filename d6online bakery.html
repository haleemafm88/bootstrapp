<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online bakery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
</head>
<body>
    <div class="container">
        <h1>Feedback Section</h1>   
    </div>
    <div class="form-group">
      <label for="text" class="text-info">Customer name:</label>
      <input type="text" class="form-control" id="text" placeholder="Customer name" name="text">
    </div>
    <div class="form-group">
        <label for="email" class="text-info">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
        <label for="Feedback" class="text-info">Feedback:</label>
        <textarea class="form-control" rows="3" id="Feedback" placeholder="Enter your Feedback"></textarea>
    </div>
    <div class="form-group">
        <label for="tel" class="text-info">phone Number:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter 10-digit number" pattern="[0-9]{10}" name="phone">
    </div>
    <div class="form-group">
        <label for="satisfaction level" class="text-info">satisfaction level:</label>
      <input type="range" class="form-control-range" name="range">
    </div>
    <div class ="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" class="text-info">Type of order</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" class="text-primary">Cake</a>
            <a class="dropdown-item" href="#" class="text-primary">Cookie</a>
            <a class="dropdown-item" href="#" class="text-primary">Pastries</a>
        </div>
    </div><br>
    <div class="container">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</body>
</html>
